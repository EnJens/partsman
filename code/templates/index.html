{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12 text-center">
        <form method="GET">
            <div class="form-group">
                <label for="query">Search</label>
                <input type="text" class="form-control inputs" name="query" id="query">
            </div>
        </form>
    </div>
</div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">Current Parts</h1>

            <table class="table table-bordered">
                <thead>
                    <th>Mfg. ID</th>
                    <th>Quantity</th>
                </thead>
                <tbody>
                    {% for part in parts -%}
                    <tr>
                        <td>{{ part['vendor_id'] }}</td>
                        <td>{{ part['quantity'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
